<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable slider</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <i class="fa-solid fa-angle-left"></i>
        <div class="carousel">
            <img src="images/img-1.jpg" alt="first images">
            <img src="images/img-2.jpg" alt="first images">
            <img src="images/img-3.jpg" alt="first images">
            <img src="images/img-4.jpg" alt="first images">
            <img src="images/img-5.jpg" alt="first images">
            <img src="images/img-6.jpg" alt="first images">
            <img src="images/img-7.jpg" alt="first images">
            <img src="images/img-8.jpg" alt="first images">
            <img src="images/img-9.jpg" alt="first images">
        </div>
        <i class="fa-solid fa-angle-right"></i>
    </div>
</body>
</html>
